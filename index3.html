<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Match</title>
  <link rel="stylesheet" href="page3.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-animation">
    <img src="user2.jpg" alt="Background Image 1" class="bg-image">
    <img src="user2.jpg" alt="Background Image 2" class="bg-image">
  </div>
  <div class="container">
    <!-- Match Header -->
    <header class="header success-header">
      <h1>Face Matched Successfully!</h1>
    </header>

    <!-- Profile Info -->
    <section class="profile-section">
      <img id="matched-photo" src="user2.jpg" alt="User Photo" class="profile-photo">
      <div class="profile-info">
        <h2>Welcome, [User Name]!</h2>
        <p>Email: user@example.com</p>
        <p>ID: #12345678</p>
      </div>
    </section>

    <!-- Action Section -->
    <div class="action-section">
      <button class="back-button">Go Back</button>
      <button class="continue-button">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
