<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="login-box">
      <h1 class="animated-text"></h1>
      <p>Secure your login with AI-driven facial recognition</p>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Phone Number or Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button class="login-button">Login</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>

    <!-- Carousel Section -->
    <div class="carousel">
      <div class="carousel-images">
        <img src="img1.jpg" alt="AI Image 1">
        <img src="img2.jpg" alt="AI Image 2">
        <img src="ai-image3.jpg" alt="AI Image 3">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
